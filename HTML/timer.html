<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script>
        var timerld = NaN; 
        var count = 0;
        function startTimer(){
            clearInterval(timerld)
            timerld = setInterval(tick, 1000);
        }
        function stopTimer(){
            clearInterval(timerld)
        }
        function tick(){
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
    <h2 id="counter"></h2>
</body>
</html>
